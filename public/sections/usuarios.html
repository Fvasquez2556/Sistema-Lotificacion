<!-- usuarios.html -->
<section id="users">
    <h2>Usuarios</h2>
    <button id="showAddUserForm"><i class="fas fa-plus"></i> Agregar Usuario</button>
    <form id="addUserForm" style="display: none;">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        <label for="role">Rol</label>
        <select id="role" name="role" required>
            <option value="Admin">Administrador</option>
            <option value="Receptor/Pagador">Receptor/Pagador</option>
            <option value="Gestor de Cuentas">Gestor de Cuentas</option>
            <option value="Vendedor">Vendedor</option>
        </select>
        <button type="submit"><i class="fas fa-user-plus"></i> Agregar Usuario</button>
    </form>
    <ul id="userList" class="user-list">
        <li>
            <div class="user-info">
                <strong>Admin</strong>
                <span>admin@example.com</span>
                <span>Admin</span>
            </div>
            <div class="user-options">
                <span class="dots">•••</span>
                <div class="options">
                    <button>Modificar Rol</button>
                    <button>Eliminar</button>
                </div>
            </div>
        </li>
        <li>
            <div class="user-info">
                <strong>felix</strong>
                <span>cajero@receptor.com</span>
                <span>Receptor/Pagador</span>
            </div>
            <div class="user-options">
                <span class="dots">•••</span>
                <div class="options">
                    <button>Modificar Rol</button>
                    <button>Eliminar</button>
                </div>
            </div>
        </li>
    </ul>
</section>
